# Dependabot will run on day 7 of each month at 02:48 (Europe/Berlin timezone)
version: 2
updates:

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "04:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 15
    versioning-strategy: "increase-if-necessary"
